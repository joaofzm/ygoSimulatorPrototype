<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral</title>
    <link rel="stylesheet" href="front-end/css/test.css" />

</head>
<body>
    <div class="board">
        <div class="opponentBoard">
          <ul class="boardZoneUl">
                <li class="boardZoneLi deckZone opponentDeckZone" id="opponentDeckZone"></li>
                <li class="boardZoneLi spellZone opponentSpellZone" id="opponentSpellZone5"></li>
                <li class="boardZoneLi spellZone opponentSpellZone" id="opponentSpellZone4"></li>
                <li class="boardZoneLi spellZone opponentSpellZone" id="opponentSpellZone3"></li>
                <li class="boardZoneLi spellZone opponentSpellZone" id="opponentSpellZone2"></li>
                <li class="boardZoneLi spellZone opponentSpellZone" id="opponentSpellZone1"></li>
                <li class="boardZoneLi extraDeckZone opponentExtraDeckZone" id="opponentExtraDeckZone"></li>
            </ul>
           <ul class="boardZoneUl">
                <li class="boardZoneLi graveyardZone opponentGraveyardZone" id="opponentGraveyardZone"></li>
                <li class="boardZoneLi monsterZone opponentMonsterZone" id="opponentMonsterZone5"></li>
                <li class="boardZoneLi monsterZone opponentMonsterZone" id="opponentMonsterZone4"></li>
                <li class="boardZoneLi monsterZone opponentMonsterZone" id="opponentMonsterZone3"></li>
                <li class="boardZoneLi monsterZone opponentMonsterZone" id="opponentMonsterZone2"></li>
                <li class="boardZoneLi monsterZone opponentMonsterZone" id="opponentMonsterZone1"></li>
                <li class="boardZoneLi fieldZone opponentFieldZone" id="opponentFieldZone"></li>
            </ul>
        </div>
         <div class="neutralBoard">
            <ul class="boardZoneUl">
                <li class="boardZoneLi banishedZone opponentBanishedZone" id="opponentBanishedZone"></li>
                <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
                <li class="boardZoneLi extraZone" id="extraZone1"></li>
                <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
                <li class="boardZoneLi extraZone" id="extraZone2"></li>
                <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
                <li class="boardZoneLi banishedZone playerBanishedZone" id="playerBanishedZone"></li>


            </ul>
          </div>
        <div class="playerBoard">
          <ul class="boardZoneUl">
                <li class="boardZoneLi fieldZone playerFieldZone" id="playerFieldZone"></li>
                <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone1"></li>
                <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone2"></li>
                <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone3"></li>
                <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone4"></li>
                <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone5"></li>
                <li class="boardZoneLi graveyardZone playerGraveyardZone" id="playerGraveyardZone"></li>
            </ul>
           <ul class="boardZoneUl">
                <li class="boardZoneLi extraDeckZone playerExtraDeckZone" id="playerExtraDeckZone"></li>
                <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone1"></li>
                <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone2"></li>
                <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone3"></li>
                <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone4"></li>
                <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone5"></li>
                <li class="boardZoneLi deckZone playerDeckZone" id="playerDeckZone"></li>
            </ul>
        </div>
      </div>
    </body>
</html>
