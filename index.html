<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astral</title>
  <link rel="stylesheet" href="front-end/css/fieldZones.css" />
  <link rel="stylesheet" href="front-end/css/hand.css" />
  <link rel="stylesheet" href="front-end/css/info.css" />
  <link rel="stylesheet" href="front-end/css/mocked.css" />

</head>

<body>
  <div class="board">
    <div class="opponentBoard">
      <ul class="boardZoneUl">
        <li class="boardZoneLi deckZone opponentDeckZone opponentZone" id="opponentDeckZone" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone opponentSpellZone opponentZone" id="opponentSpellZone5" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone opponentSpellZone opponentZone" id="opponentSpellZone4" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone opponentSpellZone opponentZone" id="opponentSpellZone3" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone opponentSpellZone opponentZone" id="opponentSpellZone2" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone opponentSpellZone opponentZone" id="opponentSpellZone1" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi extraDeckZone opponentExtraDeckZone opponentZone" id="opponentExtraDeckZone" onmouseover="updateInfo(this)"></li>
      </ul>
      <ul class="boardZoneUl">
        <li class="boardZoneLi banishedZone opponentBanishedZone opponentZone" id="opponentBanishedZone" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi graveyardZone opponentGraveyardZone opponentZone" id="opponentGraveyardZone" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone opponentMonsterZone opponentZone" id="opponentMonsterZone5" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone opponentMonsterZone opponentZone" id="opponentMonsterZone4" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone opponentMonsterZone opponentZone" id="opponentMonsterZone3" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone opponentMonsterZone opponentZone" id="opponentMonsterZone2" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone opponentMonsterZone opponentZone" id="opponentMonsterZone1" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi fieldZone opponentFieldZone opponentZone" id="opponentFieldZone" onmouseover="updateInfo(this)"></li>
      </ul>
    </div>
    <div class="neutralBoard">
      <ul class="boardZoneUl"> 
        <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
        <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
        <li class="boardZoneLi extraZone" id="extraZone1" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
        <li class="boardZoneLi extraZone" id="extraZone2" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
        <li class="boardZoneLi extraZone" id="extraZoneFiller"></li>
      </ul>
    </div>
    <div class="playerBoard">
      <ul class="boardZoneUl">
        <li class="boardZoneLi fieldZone playerFieldZone" id="playerFieldZone" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone1" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone2" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone3" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone4" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi monsterZone playerMonsterZone" id="playerMonsterZone5" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi graveyardZone playerGraveyardZone" id="playerGraveyardZone" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi banishedZone playerBanishedZone" id="playerBanishedZone" onmouseover="updateInfo(this)"></li>
      </ul>
      <ul class="boardZoneUl">
        <li class="boardZoneLi extraDeckZone playerExtraDeckZone" id="playerExtraDeckZone" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone1" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone2" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone3" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone4" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi spellZone playerSpellZone" id="playerSpellZone5" onmouseover="updateInfo(this)"></li>
        <li class="boardZoneLi deckZone playerDeckZone" id="playerDeckZone" onmouseover="updateInfo(this)"></li>
      </ul>
    </div>
  </div>


  <div class="opponentHand">
    <ul class="opponentHandUl">
      <li class="opponentHandLi" onmouseover="updateInfo(this)"></li>
      <li class="opponentHandLi" onmouseover="updateInfo(this)"></li>
      <li class="opponentHandLi" onmouseover="updateInfo(this)"></li>
      <li class="opponentHandLi" onmouseover="updateInfo(this)"></li>
      <li class="opponentHandLi" onmouseover="updateInfo(this)"></li>
    </ul>
  </div>

  <div class="playerHand">
    <ul class="playerHandUl">
      <li class="playerHandLi" onmouseover="updateInfo(this)"></li>
      <li class="playerHandLi" onmouseover="updateInfo(this)"></li>
      <li class="playerHandLi" onmouseover="updateInfo(this)"></li>
      <li class="playerHandLi" onmouseover="updateInfo(this)" id="handSlot4"></li>
    </ul>
  </div>

  <div id="info">
    <div id="logoInfo">Astral</div>
    <div id="mute"></div>
    <div id="screen"></div>
    <!-- <button id="surrenderButton" onClick="window.location.reload()">
          Surrender
        </button>
        <button id="rulesButton">Rules / Help</button> -->
  </div>

</body>
<script src="/front-end/js/info.js"></script>

</html>
